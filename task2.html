<!-- 
     Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
 -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 </head>
 <body>
    <div id="task2">
        <ul>
            <li v-for="item in items" :key="item.id" >{{ item.text }}</li>
        </ul>
            <button @click="addItem">Add</button>
    </div>
    <script>
        new Vue({
            el: '#task2',
            data() {
                return {
                    items: [],
                    newItemText: 'New list item',
                    itemId: 1,
                };
            },
            methods: {
                addItem() {
                    this.items.push({id: this.itemId, text: this.newItemText});
                    this.itemId++;
                },
            },
        });
    </script>
 </body>
 </html>
